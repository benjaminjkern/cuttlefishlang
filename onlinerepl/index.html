<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuttlefish!</title>
</head>

<body>
    <textarea id="terminal" autofocus spellcheck="false" wrap="hard"></textarea>
    <div id="cursor"></div>
    <div id="github-visual" class="github">
        <i class="fas fa-brands fa-github"></i>
    </div>
    <div id="github-hidden" class="github">
        <a href="https://github.com/benjaminjkern/cuttlefishlang"><i class="fas fa-brands fa-github"></i></a>
    </div>
</body>


<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
